<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    4.在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
    var n=0;
    for(var i=100;i<=1000;i++) {
        for (var j = 2; j < i; j++) {
            if (i % j == 0) {

                break;
            }
        }
        if (i<=j&&i!=1){
            document.write(i+"&nbsp");
            n++;
            if (n%6==0){
                document.write("<br>");}
        }
    }


</script>
</body>
</html>
