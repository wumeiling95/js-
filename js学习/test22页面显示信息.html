<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    3.设计一个页面，在页面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访！“。
     var today = new Date();   //获取当天日期
//     var year = today.getFullYear();   //获取当天年份
    console.log(today);
    var d=today.getHours();
    var a=today.getYear();
    var b=today.getMonth();
    var c=today.getDate();
    var e=today.getMinutes();
    var f=today.getDay();
    document.write("现在是"+a+"年"+b+"月"+c+"日"+d+"点"+e+"分"+f+"秒"+"（星期"+f+")"+","+"欢迎您的到访!");
</script>
</body>
</html>
