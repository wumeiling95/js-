<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--6.在页面上输出如下图案。-->
   <!--金字塔-->
<!--其中，每行的星号"*"之间有一个空格间隔。-->
<script>
for(i=0;i<5;i++){
    for(j=4;j>i;j--) {
        document.write("&nbsp");
    }
    for(k=0;k<i+1;k++){
        document.write("*"+"&nbsp");
    }
    document.write("<br>");
}
</script>
</body>
</html>
