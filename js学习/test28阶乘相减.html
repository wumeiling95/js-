<script>
//    5.编写一个非递归函数factorial(n)，计算12!-10!的结果。
    function factorial(n) {
        var a=1;
        for(var i=1;i<=n;i++){
            a*=i;
        }
        return a;
    }
    var a=console.log(factorial(12));
    var d=console.log(factorial(10));
    console.log(factorial(12)-factorial(10));
</script>
