<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    1.编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。
    var a=window.prompt("请输入一个数");
    if(!isNaN(a)){
        var b = a*a;
        var c = Math.floor(Math.sqrt(a));
        var d = Math.floor(Math.log(a));
        document.write(b+","+c+","+d);
    }
</script>
</body>
</html>
