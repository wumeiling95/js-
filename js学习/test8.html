<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n=0;
    for(var i=0;i<10;i++){
        for(var j=9;j>i;j--){
            document.write("&nbsp;");
        }
        for(var k=0;k<i+1;k++){
            document.write("*&nbsp;");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
