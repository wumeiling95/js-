<script>
//    2.使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。
     function fun() {
        var a = Math.random();
        alert(a);
         var  b=Math.floor(a*100);
         alert(b);
     }
     fun();
