<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        img{
            width: 500px;
            height: 200px;
        }
        .box{
            width: 500px;
            height: 200px;
            margin:0 auto;
            position: relative;
        }
        .box .picture{
            width: 500px;
            height: 200px;
            border: 5px solid #f67000;
            overflow: hidden;
            position: absolute;
        }
        .box .picture ul{
            position: relative;
            width: 2500px;
        }
        .box .picture #pic{
            position:absolute;

        }
        .box .picture #pic li{
            float: left;
            position: relative;
        }
        .box .right-btn{
            position: relative;
            float: left;
            text-align: center;
        }
        .box .btn li{
            float: left;
            width: 20px;
            height: 20px;
            position: relative;
            background-color: #ff6600;
            bottom: -170px;
            right: -370px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            font-size: 16px;
            color: #ffffff;
            margin-right: 5px;
        }
        .box .btnn li{
            float: left;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            background-color: #ff6600;
            font-size: 16px;
            color: #ffffff;
            margin-right: 5px;
            position: relative;
        }
        .box .btnn .left-bt{
            position: relative;
            top: 170px;
            left: -90px;
        }
        .box .btn .active{
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="box" id="box-bar">
    <div class="picture" id="pic-bar">
        <ul id="pic">
            <li class="active"><img src="image/1.jpg"></li>
            <li><img src="image/2.jpg"></li>
            <li><img src="image/3.jpg"></li>
            <li><img src="image/4.jpg"></li>
            <li><img src="image/5.jpg"></li>
            <li><img src="image/1.jpg"></li>
        </ul>
    </div>
    <div class="btn">
        <ul class="right-btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <div class="btnn">
        <ul class="left-bt">
            <li id="prev">&lt;</li>
            <li id="next">&gt;</li>
        </ul>
    </div>
</div>
<script>
    var aLi = document.getElementsByClassName("right-btn")[0].getElementsByTagName("li");
    var aImg = document.getElementById("pic");
    var globalIndex = 0;
    var direction = 10;
    var aBtn = document.getElementsByClassName("left-bt")[0].getElementsByTagName("li");
    aImg.style.width = aImg.offsetWidth + 500 +"px";
    var isRun=true;
    var oBox = document.getElementById("box-bar");
    var isTimer= true;

    function changImg(index) {
        isRun = false;
        if(index > globalIndex){
            direction = 10;
        }else{
            direction = -10;
        }
        globalIndex = index;
        if(index == -1){
            aImg.style.left= -(aImg.offsetWidth - 500) +"px";
            globalIndex = 4;
            index=4;
        }
        if(index==5){
            globalIndex=0;
        }
        for(var j=0;j<aLi.length;j++){
            aLi[j].className="";
        }
        aLi[globalIndex].className = "active";
        var timer = setInterval(function () {
            if(aImg.offsetLeft==-index*500){
                clearInterval(timer);
                isRun = true;
                globalIndex = index;
                if(index==5){
                    aImg.style.left = 0;
                    globalIndex = 0
                }
            }else{
                aImg.style.left = aImg.offsetLeft - direction +"px";
            }
        },10);
    }
    for (var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover=function () {
            if(isRun){
                changImg(this.index);
            }
        }
    }
    aBtn[0].onclick = function () {
        if(isRun){
            changImg(globalIndex-1);
        }
    };
    aBtn[1].onclick = function () {
        if(isRun){
            changImg(globalIndex+1);
        }
    };
    setInterval(function () {
        if(isRun && isTimer){
            changImg(globalIndex+1);
        }
    },1000);
    oBox.onmouseover= function () {
        isTimer = false;
    }
    oBox.onmouseout = function () {
        isTimer = true;
    }
</script>
</body>
</html>
