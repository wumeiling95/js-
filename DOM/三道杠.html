<script>
    var oDiv = document.getElementsByClassName("change-div")[0];
    var timer;
    oDiv.onmouseover = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            if (oDiv.offsetWidth>=600){
                clearInterval(timer);
            }else{
                oDiv.style.width = oDiv.offsetWidth+10+"px";
            }
        },50);

    }
    oDiv.onmouseout = function(){
        clearInterval(timer);
        timer = setInterval(function () {
            if(oDiv.offsetWidth <= 200){
                clearInterval(timer);
            }else{
                oDiv.style.width = oDiv.offsetWidth-10+"px";
            }
        },50);

    }
