    function change(obj){
        obj.onmouseover = function () {
        clearInterval(obj.timer);
        obj.timer = setInterval(function () {
            if (obj.offsetWidth > 600) {
                clearInterval(obj.timer);
            } else {
                obj.style.width = obj.offsetWidth + 10 + "px";
            }
        }, 10);
    }
        obj.onmouseout = function () {
